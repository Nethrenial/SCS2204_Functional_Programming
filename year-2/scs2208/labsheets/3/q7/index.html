<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>RAD JS Lab sheet Basic JS part 2 question 7</title>
  </head>
  <body>
    <div class="container">
      <h1 class="action">Available Hotel Packages</h1>
      <form class="card">
        <div class="card-body">
          <div class="form-check-input">
            <input
              class="package-check"
              type="checkbox"
              name="wedding-package"
              id="wedding-package"
            />
            <label for="wedding-package">Wedding Package</label>
          </div>
          <div class="form-check-input">
            <input
              class="package-check"
              type="checkbox"
              name="birthday-package"
              id="birthday-package"
            />
            <label for="birthday-package">Birthday Package</label>
          </div>
          <div class="form-check-input">
            <input
              class="package-check"
              type="checkbox"
              name="normal-function-package"
              id="normal-function-package"
            />
            <label for="normal-function-package">Normal Function Package</label>
          </div>
          <div class="form-check-input">
            <input
              class="package-check"
              type="checkbox"
              name="day-out-package"
              id="day-out-package"
            />
            <label for="day-out-package">Day out Package</label>
          </div>
        </div>
        <footer class="card-footer">
          <button type="submit" class="btn" id="try-now">Submit</button>
        </footer>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
