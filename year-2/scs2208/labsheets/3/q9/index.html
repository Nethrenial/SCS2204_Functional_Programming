<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RAD JS Lab sheet Basic JS part 2 question 9</title>
</head>
<body>
    <form class="form"> 
        <div class="form-input">
            <label for="subject">Subject:</label>
            <input type="text"name="subject" id="subject" placeholder="Enter subject" required>
        </div>
        <div class="form-input">
            <label for="marks">Marks:</label>
            <input type="number" step="1" min="0" max="100" name="marks" id="marks" placeholder="Enter marks" required>
        </div>
        <button type="submit" class="form-btn">Results</button>
        <p class="form-text">
            Enter subject, marks to see if you're failed or not
        </p>
    </form>
    <script src="./script.js"></script>
</body>
</html>
