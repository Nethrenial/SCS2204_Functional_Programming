<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RAD JS Lab sheet Basic JS part 2 question 4</title>
</head>
<body>
    <form class="form"> 
        <div class="form-input">
            <label for="width">Width:</label>
            <input type="number" step="0.01" min="0" name="width" id="width" placeholder="Enter width of the rectangle" required>
        </div>
        <div class="form-input">
            <label for="height">Height:</label>
            <input type="number" step="0.01" min="0" name="height" id="height" placeholder="Enter height of the rectangle" required>
        </div>
        <p class="form-text">
            Enter width, hight to calculate area
        </p>
        <button type="submit" class="form-btn">Calculate</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
