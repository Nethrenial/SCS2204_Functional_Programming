<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>RAD JS Lab sheet Basic JS part 2 question 10</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header class="card-header">Calculator<sub>by Nethsara</sub></header>
        <div class="card-body">
          <div class="calculator">
            <input class="input"/>
            <button class="operator operator--add">+</button>
            <button class="operator operator--sub">-</button>
            <button class="operator operator--mul">x</button>
            <button class="operator operator--div">/</button>
            <button class="number number--7">7</button>
            <button class="number number--8">8</button>
            <button class="number number--9">9</button>
            <button class="number number--4">4</button>
            <button class="number number--5">5</button>
            <button class="number number--6">6</button>
            <button class="number number--1">1</button>
            <button class="number number--2">2</button>
            <button class="number number--3">3</button>
            <button class="number number--0">0</button>
            <button class="number number--dot">.</button>
            <button class="number number--AC">AC</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
